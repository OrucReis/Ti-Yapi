<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Footer Tasarımı</title>
  <style>
    /* Footer */
    footer {
      background-color: #f8f9fa;
      padding: 20px 0;
      text-align: center;
    }
    .footer-company {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .footer-contact {
      font-size: 16px;
      color: #333;
      margin-bottom: 15px;
    }
    .footer-contact i {
      color: #000;
      margin-right: 10px;
    }
    .social-icons a {
      display: inline-block;
      width: 40px;
      height: 40px;
      margin: 0 10px;
      background-size: cover;
      background-position: center;
      border-radius: 50%;
      transition: all 0.3s ease;
    }
    .social-icons a:hover {
      opacity: 0.8;
    }
    /* Resimlerin üzerine gelindiğinde değişecek şekilde */
    .social-icons .facebook {
      background-image: url('img/icons8-facebook-100\ \(1\).png');
    }
    .social-icons .facebook:hover {
      background-image: url('img/icons8-facebook-100.png');
    }
    .social-icons .x {
      background-image: url('img/icons8-x-100.png');
    }
    .social-icons .x:hover {
      background-image: url('img/icons8-x-100\ \(1\).png');
    }
    .social-icons .instagram {
      background-image: url('img/icons8-instagram-100.png');
    }
    .social-icons .instagram:hover {
      background-image: url('img/icons8-instagram-100\ \(1\).png');
    }
    .footer-bottom {
      margin-top: 20px;
      font-size: 14px;
      color: #777;
    }
  </style>

  <!-- Footer -->
  <footer>
    <div class="container">
      <div class="row">
        <!-- Şirket Adı -->
        <div class="col-12">
          <div class="footer-company">
            Tİ YAPI
          </div>
        </div>
      </div>

      <div class="row">
        <!-- Sol Taraf: İletişim Bilgileri -->
        <div class="col-md-6">
          <div class="footer-contact">
            <img src="img/icons8-phone-30.png" alt="Telefon"> Telefon: (555) 123 4567
          </div>
          <div class="footer-contact">
            <img src="img/icons8-mail-24.png" alt="E-posta"> Email: info@sirketadi.com
            </div>
        </div>

        <!-- Sağ Taraf: Sosyal Medya -->
        <div class="col-md-6">
          <div class="social-icons">
            <a href="https://www.facebook.com" target="_blank" class="facebook"></a>
            <a href="https://x.com" target="_blank" class="x"></a> <!-- X (Twitter) ikonu -->
            <a href="https://www.instagram.com" target="_blank" class="instagram"></a>
          </div>
        </div>
      </div>

      <!-- Copyright -->
      <div class="row">
        <div class="col-12">
          <div class="footer-bottom">
            <p>&copy; 2025 Şirket Adı. Tüm hakları saklıdır.</p>
          </div>
        </div>
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
